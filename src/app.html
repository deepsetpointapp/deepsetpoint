<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    %sveltekit.head%
    
    <!-- ULTRA-TINY BUTTONS FIX (CORRECTED) -->
    <style>
      /* 1. KILL BROWSER DEFAULTS */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow-x: hidden !important;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      }
      
      /* 2. TINY LAYOUT CONTAINER */
      .app-container {
        width: 100% !important;
        max-width: 100% !important;
        min-height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 1.2rem !important;
        margin: 0 !important;
        gap: 1rem !important;
      }
      
      /* 3. ULTRA-TINY BUTTONS (FIXED: ADDED 'button' SELECTOR) */
      button {
        padding: 0.4rem 0.8rem !important;
        font-size: clamp(0.75rem, 2.5vw, 0.9rem) !important;
        border-radius: 0.8rem !important;
        min-height: 2.4rem !important;
        max-width: 100% !important;
        width: 100% !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2) !important;
      }
      
      /* 4. TINY BACK BUTTONS */
      .back-button {
        position: absolute !important;
        top: 0.9rem !important;
        left: 0.9rem !important;
        z-index: 10 !important;
        padding: 0.3rem 0.6rem !important;
        font-size: 0.75rem !important;
        min-height: 2rem !important;
        max-width: 100% !important;
        width: auto !important;
      }
      
      /* 5. TINY TEXT LAYOUT */
      :root {
        --text-xs: clamp(0.7rem, 2vw, 0.8rem);
        --text-sm: clamp(0.75rem, 2.2vw, 0.9rem);
        --text-base: clamp(0.8rem, 2.4vw, 1rem);
      }
      
      h1, h2, h3 {
        font-size: var(--text-base) !important;
        line-height: 1.3 !important;
        margin: 0 !important;
      }
      p, span {
        font-size: var(--text-sm) !important;
        line-height: 1.4 !important;
        margin: 0 !important;
      }
      
      /* 6. IPHONE NOTCH PADDING */
      @supports (padding: max(0px)) {
        body {
          padding-top: max(env(safe-area-inset-top), 0.9rem) !important;
          padding-bottom: max(env(safe-area-inset-bottom), 0.9rem) !important;
          padding-left: max(env(safe-area-inset-left), 0.9rem) !important;
          padding-right: max(env(safe-area-inset-right), 0.9rem) !important;
        }
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
